<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Галерея{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'webapp:photo_list' %}">Галерея</a>

        <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'webapp:photo_create' %}">Создать фото</a>
                <a class="nav-link" href="{% url 'webapp:album_create' %}">Создать альбом</a>
                <a class="nav-link" href="{% url 'accounts:profile' user.id %}">Мой профиль</a>
                <form method="post" action="{% url 'accounts:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link"
                            style="border: none; background: none;">Выйти
                    </button>
                </form>
            {% else %}
                <a class="nav-link" href="{% url 'accounts:login' %}">Войти</a>
                <a class="nav-link" href="{% url 'accounts:register' %}">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
